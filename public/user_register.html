<!doctype html>
<html>
	<head>
		<title>注册</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="css/user_register.css"/>
	</head>
	<body>
		<div class="header">
			<h2>手机商城</h2>
		</div>
		<div class="loginBox">
			<h4>用户注册</h4>
			<input id="uname" type="text" placeholder="请输入用户名" autofocus>
			<div class=" info">6-15个字符以内的字母、数字或下划线的组合</div>
			<input id="upwd" type="password" placeholder=" 请输入密码">
			<div class="  info">6-20位数字、字母或符号组成</div>
			<input id="upwd1" type="password" placeholder="确认密码">
			<div class="  info">请确认密码</div>
			<input id="email" type="password" placeholder=" 请输入邮箱">
			<div class="  info">请输入合法的邮箱号</div>
			<input id="phone" type="password" placeholder=" 请输入手机号">
			<div class="  info">请输入合法的手机号</div>
			<div></div>
			<button id="btn">
				<a href="javascript:login()">注册</a>
			</button>
			<div class="div-a">
				<a href="user_login.html">账号登录</a>
			</div>
		</div>
		<div class="alert"></div>
		<footer>
			<h4>
				© 20015 - 2019 FYY 版权所有 豫ICP备08160823号-1 | 隐私政策 | 用户使用协议 | 联系方式：4001-888-888
			</h4>
		</footer>
		<script src="js/user_register.js"></script>
	</body>
</html>
